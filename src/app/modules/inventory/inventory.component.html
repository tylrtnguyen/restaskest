<!-- search Bar and Create button-->
<div class="search-div">
    <button mat-raised-button color="warn"
    (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()" />
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <!-- Table section-->
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Material Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Material Name</th>
            <td *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
          </ng-container>
          <!-- Stock Status Column -->
          <ng-container matColumnDef="stockStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Status</th>
            <td mat cell *matCellDef="let element">{{ element.stockStatus }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td *matCellDef="let element">
              <button mat-icon-button
              (click)=onUpdate(element)>
                <mat-icon>launch</mat-icon>
              </button>
              <button mat-icon-button color="warn"
              (click)=onDelete(element._id)>
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns_to_display"></tr>
            <tr mat-row *matRowDef="let row; columns: columns_to_display;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
    </div>
  </div>
