<h1>{{date}}</h1>
<div class="example-container mat-elevation-z8">
  <div class="button-export">
    <button mat-raised-button color="warn" (click)="exportAsXLSX()"><mat-icon> import_export</mat-icon>Generate Report</button>
  </div>
    
    <form [formGroup]="service.formControl" class="normal-form">
      <div class="item item-1" fxFlex="20%" fxFlexOrder="1">
        <mat-form-field>
          <input formControlName="startDate" matInput [matDatepicker]="picker" placeholder="From" #from>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
   </div>
   <div class="item item-2" fxFlex="20%" fxFlexOrder="1">
    <mat-form-field>
      <input formControlName="stopDate" matInput [matDatepicker]="picker2" placeholder="To" #to>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
   <div class="button-row">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
   </div>
</div>
   
    </form>
    <table mat-table [dataSource]="dataSource">
      <!-- employee Column -->
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Employee Name</th>
        <td mat-cell *matCellDef="let item"> {{item.employeeName}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="employeeWages">
        <th mat-header-cell *matHeaderCellDef> Employee Wages</th>
        <td mat-cell *matCellDef="let item"> {{item.employeeWages  | currency }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="totalWorkHours">
        <th mat-header-cell *matHeaderCellDef> Total Hours </th>
        <td mat-cell *matCellDef="let item"> {{item.totalWorkHours}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
