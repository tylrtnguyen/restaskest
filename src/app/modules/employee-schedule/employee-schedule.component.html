<h1>{{date}}</h1>
<!-- search Bar and Create button-->
<div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()" />
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
<div class="example-container mat-elevation-z8">   
    <table mat-table [dataSource]="dataSource">
      <!-- employee Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let item"> {{item.date}} </td>
      </ng-container>

      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Employee Name</th>
        <td mat-cell *matCellDef="let item"> {{item.employeeName}}</td>
      </ng-container>
  
      <!-- Start Column -->
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start Time </th>
        <td mat-cell *matCellDef="let item"> {{item.start}}:00 </td>
      </ng-container>

      <!-- Stop Column -->
      <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef> Stop Time </th>
        <td mat-cell *matCellDef="let item"> {{item.stop}}:00 </td>
      </ng-container>

      <!-- Duration -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let item"> {{item.stop - item.start}} Hours </td>
      </ng-container>

      <!-- Duration -->
      <ng-container matColumnDef="expectedPay">
        <th mat-header-cell *matHeaderCellDef> Expected Pay </th>
        <td mat-cell *matCellDef="let item"> {{(item.stop - item.start)*item.wages | currency}}  </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
