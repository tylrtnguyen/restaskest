<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="onClose()">close</mat-icon>
        <span class="content-span full-width">{{data.confirm}}</span>
    </div>
    <button mat-flat-button id="button-yes" [mat-dialog-close]="true">YES</button>
    <button mat-flat-button id="button-no" [mat-dialog-close]="false">NO</button>
</div>
